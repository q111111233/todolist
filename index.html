<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>
      <form id="todo">
        <div class="form-group">
          <label for="todo-item">What do you need to do today?</label>
          <input type="text" id="todo-item">
        </div>
        <button type="submit" class="btn btn-large btn-primary">click me</button>
      </form>

      <hr>

        <ul id="todo-list">

        </ul>
    </div>
  </body>
</html>
